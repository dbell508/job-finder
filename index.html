<!DOCTYPE html>
<html lang="en">
	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta charset="utf-8">
		<title>Job eCommerce</title>

		<link rel="icon" href="img/favicon.ico" sizes="32x32" type="image/png">
		<!-- Latest compiled and minified CSS -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

		<!-- Optional theme -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

		<!-- FONT AWESOME -->
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

		<link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
	
		<!-- MAIN STYLES -->
  		<link rel="stylesheet" type="text/css" href="css/main.css">

	</head>
	<body>
	<div class="container-fluid" id="projectMasthead">
		<div class="row text-center headline">
			<h1>JOB <span>FINDER</span></h1>
			<p>Find your next career move! Pick your industry and see what's listed:</p>
		</div>
		<div class="row text-center dropdown">
			<button id="industryDropdown" class="btn btn-default">Choose an industry <i class="fa fa-angle-down"></i></button>
			<div id="jobDropdown" class="dropdown-content">
				<a href="#listHeader" id="educationCat"><i class="fa fa-graduation-cap"></i> Education</a>
				<a href="#listHeader" id="marketingCat"><i class="fa fa-bullhorn"></i> Marketing</a>
				<a href="#listHeader" id="salesCat"><i class="fa fa-handshake-o"></i> Sales</a>
				<a href="#listHeader" id="techCat"><i class="fa fa-code"></i> Tech</a>
			</div>
		</div>
	</div>
	<div class="container-fluid text-center">
		<div id="listHeader"></div>
		<div id="list"></div>
	</div>
	<footer id="footer">
		<p>&copy; 2017 Copyright JOBFINDER</p>
	</footer>


		<!-- JQUERY -->
		<script
 			src="https://code.jquery.com/jquery-3.2.1.min.js"
 			integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
 			crossorigin="anonymous"></script>
 			
 		<!-- BOOTSTRAP -->
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

		<!-- MAIN JAVASCRIPT FILE -->
		<script src="js/main.js"></script>

	</body>
</html>
